<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 3 задание 3</title>
</head>

<body>
    <script>
        "use strict";

        /*
        Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар применить скидку
        15%, можете использовать метод forEach https://mzl.la/1AOMMWX :
        */

        const products = [{
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        // Применяем скидку
        products.forEach((product) => {
            product.price = product.price - product.price * 15 / 100
        });

        // Проверяем
        console.log(products);
    </script>
</body>

</html>
