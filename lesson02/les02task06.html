<body>
    <script>
        "use strict";

        /*
        6**. (Это задание не является частью курса, можете его не делать, оно для тех кому мало
        обычных заданий, требует времени и возможно гугления, делайте по желанию.)
        Программа должна спросить у пользователя число, это будет количество денег, которое он хочет
        положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
        "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101
        "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020
        "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104
        То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного
        числа.
        */

        /**
         * Функция выдает правильный падеж слова 'рубль' для числительного в параметре
         * @param {Integer} num сумма в рублях
         * @returns String правильный падеж слова 'рубль'
         */
        function rublesFromNum(num) {
            let secondDigitFromEnd = parseInt(num % 100 / 10);
            if (secondDigitFromEnd == 1) {
                return "рублей";
            }

            switch (num % 10) {
                case 1:
                    return "рубль";
                case 2:
                case 3:
                case 4:
                    return "рубля";
                default:
                    return "рублей";
            }
        }

        /**
         * Функция выдает тектс сообщения о зачислении суммы в рублях
         * @param {Number} num сумма в рублях
         * @returns String Текст сообщение о зачислении суммы в рублях
         */
        function makeMessage(num) {
            return `Ваша сумма в ${num} ${rublesFromNum(num)} успешно зачислена.`;
        }

        // Проверяем
        console.log(makeMessage(101));
        console.log(makeMessage(10020));
        console.log(makeMessage(120104));
    </script>
</body>
