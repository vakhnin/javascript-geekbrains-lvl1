<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 1 задание 3</title>
</head>
<body>
    <script>
        "use strict";

        /*
        Объясните почему код даёт именно такие результаты?

        Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в браузере со
        включенными точками остановки.
        */

        /* пример 1
        1. значение a увеличивается на 1 (становится 2)
        2. c присваивается значение a (2)
        3. выводим значение c (2)
        */
        let a = 1, b =1, c, d;
        c = ++a; // ответ: 2
        alert(c);

        /* пример 2
        1. b выдает текущее значение (1)
        2. значение b увеличивается на 1 (становится 2)
        3. d присваивается значение b из пункта 1 (1)
        4. выводим значение d (1)
        */        
        d = b++; // ответ: 1
        alert(d);

        /* пример 3
        1. значение a увеличивается на 1 (становится 3)
        2. к 2 прибавляется значение a (3), результат 5
        3. c присваивается из пункта 2. (5)
        4. выводим значение c (5)
        */
        c = 2 + ++a; // ответ: 5
        alert(c);

        /* пример 4
        1. b выдает текущее значение (2)
        2. значение b увеличивается на 1 (становится 3)
        3. к 2 прибавляется значение b из пункта 1 (2), результат 4
        4. d присваивается значение пункта 3. (4)
        5. выводим значение d (4)
        */        
        d = 2 + b++; // ответ: 4
        alert(d);

        /*
        1. Выводим текущее значение a (3, последнее изменение пример 3, пункт 1.)
        2. Выводим текущее значение b (3, последнее изменение пример 4, пункт 2.)
        */
        alert(a); // 3
        alert(b); // 3
    </script>
</body>
</html>
