<body>
    <script>
        "use strict";

        /*
        (это задание делайте по желанию) Написать функцию, преобразующую число в объект. Передавая на
        вход число в диапазоне [0, 999],
        мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
            - единицы (в свойстве units)
            - десятки (в свойстве tens)
            - сотни (в свойстве hundereds)
        Например, для числа 45 мы должны получить следующий объект:
        {
            units: 5, //это единицы
            tens: 4, //это десятки
            hundreds: 0, //это сотни
        }
        Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
        необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        */

        /**
         * Функция возвращает объект с сотнями, десятками, единицами из числа
         * @param {Number} num Целое число от 0 до 999 включительно
         * @returns Object
         */
        function makeObjectFromNumber(num) {
            if (num < 0) {
                console.log("Error: Введено число меньше 0");
                return {}
            } else if (num > 999) {
                console.log("Error: Введено число больше 999");
                return {}
            } else if (parseInt(num) != num) {
                console.log("Error: Введено не целое число");
                return {}
            }

            let resObj = {};
            resObj['units'] = num % 10;
            num = parseInt(num / 10);

            resObj['tens'] = num % 10;
            num = parseInt(num / 10);

            resObj['hundreds'] = num % 10;
            num = parseInt(num / 10);
            return resObj;
        }

        // Проверяем
        let num = -1;
        let res = makeObjectFromNumber(num);
        console.log(`Для ${num} результат:`);
        console.log(res);

        num = 999.4;
        res = makeObjectFromNumber(num);
        console.log(`Для ${num} результат:`);
        console.log(res);

        num = 3.5;
        res = makeObjectFromNumber(num);
        console.log(`Для ${num} результат:`);
        console.log(res);

        num = 45;
        res = makeObjectFromNumber(num);
        console.log(`Для ${num} результат:`);
        console.log(res);

        num = 345;
        res = makeObjectFromNumber(num);
        console.log(`Для ${num} результат:`);
        console.log(res);
    </script>
</body>
