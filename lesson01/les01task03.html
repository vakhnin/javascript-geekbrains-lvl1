<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 1 задание 3</title>
</head>
<body>
    <script>
        "use strict";

        /*
        Вывести в консоль значения выражений и объяснить почему получились такие значения 
        используя комментарии к каждому выражению:
            10 + 10 + "10";
            10 + "10" + 10;
            10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
            10 / -"";
            10 / +"2,5"; (да здесь запятая, это не опечатка)
        Объяснения пишите в таком формате:
            /*
            1. 4 умножаем на 2 получаем 8
            2. 3 минус 8 получаем -5
            3. -5 присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
            
            let result = 3 - 4 * 2;
            console.log(result);
        */

        /*
        1. 10 и 10 оба операнда числа, получаем 20
        2. 20 и "10" один операнд строковый, поэтому конкатенация, получаем строку "2010"
        3. Строка выводится без кавычек, в консоле 2010
        */
        let result = 10 + 10 + "10";
        console.log(result);

        /*
        1. 10 и "10" один операнд строковый, в результате конкатенации результат строка "1010"
        2. "1010" и "10" оба операнда строковые,  в результате конкатенации результат строка "101010"
        3. Строка выводится без кавычек, в консоли 101010
        */
        result = 10 + "10" + 10;
        console.log(result);

        /*
        1. +"10" унарный оператор плюс применяется к строковому значению "10", результат число 10
        2. число 10 прибавляем к числу 10, результат число 20
        3. число 20 прибавляется к числу 10, результат число 30
        4. выводим в консоль число 30
        */       
        result = 10 + 10 + +"10";
        console.log(result);

        /*
        1. Унарный оператор минус применяем к пустой строке, результат число -0
        2. Число 10 делим на число -0, получаем число -Infinity
        3. Выводим в консоль число -Infinity
        */
        result = 10 / -"";
        console.log(result);

        /*
        1. Примененяем унарный оператор плюс к строке "2,5" число написано с ошибкой (запятая вместо точки), поэтому результат NaN (Not a Number)
        2. 10 делим на NaN. При любом действии с NaN получается NaN
        3. Выводим в консоль число NaN
        */       
        result = 10 / +"2,5";
        console.log(result);
    </script>
</body>
</html>
